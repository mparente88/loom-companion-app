<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Add Fear - Loom Companion App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburger">&#9776;</div>
        <div class="logo">
          <a href="./index.html">Loom</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="add-page">
        <h1>Add a New Fear</h1>
        <form id="add-fear-form">
          <div class="form-group">
            <label for="name">Fear Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="desc">Description:</label>
            <textarea id="desc" name="desc" required></textarea>
          </div>
          <div class="form-group">
            <label for="severity">Severity (0-100):</label>
            <input
              type="number"
              id="severity"
              name="severity"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (0-100):</label>
            <input
              type="number"
              id="frequency"
              name="frequency"
              min="0"
              max="100"
              required
            />
          </div>
          <button type="submit">Add Fear</button>
        </form>
      </div>
    </main>
    <aside class="hamburger-menu">
      <div class="close-btn">&times;</div>
      <ul class="link-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./kids.html">Persons</a></li>
        <li><a href="./stuffies.html">Stuffed Animals</a></li>
        <li><a href="./fears.html">Fears</a></li>
      </ul>
    </aside>
  </body>
</html>
