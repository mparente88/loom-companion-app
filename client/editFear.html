<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Edit Fear</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburger">&#9776;</div>
        <div class="logo">
          <a href="./index.html">Loom</a>
        </div>
      </nav>
    </header>

    <div class="hero-banner-container">
      <h2 class="hero-header">Edit a Fear's Information</h2>
      <p class="hero-instructions">You can modify the fear's details.</p>
    </div>

    <main>
      <div class="edit-page">
        <h1>Edit Fear</h1>
        <form id="edit-fear-form">
          <div class="form-group">
            <label for="name">Fear's Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="severity">Severity</label>
            <input
              type="number"
              id="severity"
              name="severity"
              required
              min="0"
              max="100"
            />
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <input
              type="number"
              id="frequency"
              name="frequency"
              required
              min="0"
              max="100"
            />
          </div>
          <button type="submit">Update Fear</button>
        </form>
      </div>
    </main>

    <aside class="hamburger-menu">
      <div class="close-btn">&times;</div>
      <ul class="link-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./fears.html">Fears</a></li>
        <li><a href="./kids.html">Persons</a></li>
        <li><a href="./stuffies.html">Stuffed Animals</a></li>
      </ul>
    </aside>
  </body>
</html>
