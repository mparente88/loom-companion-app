<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Add Kid - Loom Companion App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburger">&#9776;</div>
        <div class="logo">
          <a href="./index.html">Loom</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="add-page">
        <h1>Add New Kid</h1>
        <form id="add-kid-form">
          <div class="form-group">
            <label for="name">Kid's Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="favStuffy">Favorite Stuffy</label>
            <input type="text" id="favStuffy" name="favStuffy" />
          </div>
          <button type="submit">Add Kid</button>
        </form>
      </div>
    </main>
    <aside class="hamburger-menu">
      <div class="close-btn">&times;</div>
      <ul class="link-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./kids.html">Persons</a></li>
        <li><a href="./stuffies.html">Stuffed Animals</a></li>
        <li><a href="./fears.html">Fears</a></li>
      </ul>
    </aside>
  </body>
</html>
