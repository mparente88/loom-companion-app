<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Edit Kid</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburger">&#9776;</div>
        <div class="logo">
          <a href="./index.html">Loom</a>
        </div>
      </nav>
    </header>

    <div class="hero-banner-container">
      <h2 class="hero-header">Edit Kid's Information</h2>
      <p class="hero-instructions">
        Modify all the kid's details, including their fears, sleep quality, and
        favorite stuffed animal.
      </p>
    </div>

    <main>
      <div class="edit-page">
        <h1>Edit Kid</h1>
        <form id="edit-kid-form">
          <div class="form-group">
            <label for="name">Kid's Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="favStuffy">Favorite Stuffy</label>
            <select id="favStuffy" name="favStuffy">
              <option value="">Select a Stuffy</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mainFear">Main Fear</label>
            <select id="mainFear" name="mainFear">
              <option value="">Select a Fear</option>
            </select>
          </div>
          <div class="form-group">
            <label for="otherFears">Other Fears</label>
            <select id="otherFears" name="otherFears[]" multiple></select>
          </div>
          <div class="form-group">
            <label for="sleepQual">Sleep Quality</label>
            <input
              type="number"
              id="sleepQual"
              name="sleepQual"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="nightmareCt">Nightmare Count</label>
            <input type="number" id="nightmareCt" name="nightmareCt" required />
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>
          <button type="submit">Update Kid</button>
        </form>
      </div>
    </main>

    <aside class="hamburger-menu">
      <div class="close-btn">&times;</div>
      <ul class="link-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./fears.html">Fears</a></li>
        <li><a href="./kids.html">Persons</a></li>
        <li><a href="./stuffies.html">Stuffed Animals</a></li>
      </ul>
    </aside>
  </body>
</html>
